<!DOCTYPE html>
<html>
  <head>
    <title>TecHub | Join Us</title>
    <!-- link to your CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="./static/style.css" />
    <!-- link to the Particle.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="./static/logo.png">
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <style>
      .bg-dark {
        background-color: #5608e6 !important;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- add your logo here -->
        <a class="navbar-brand" href="#"
          ><img src="./static/logo.png" height="40" alt="TecHub" /> TecHub
        </a>
        <!-- add the login and register button and dropdown options -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item active">
              <a
                class="nav-link"
                href="#"
                data-toggle="modal"
                data-target="#loginModal"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-toggle="modal"
                data-target="#registerModal"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- canvas element for the particle background -->
    <div id="particles-js"></div>

    <!-- Particle canvas container -->
    <div class="container-fluid"></div>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login to TecHub</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label class="form-check-label" for="remember"
                  >Remember me</label
                >
              </div>
            </form>
            <div class="mt-2">
              <button type="button" class="btn btn-link">
                Forgot Password?
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">
              Register for TecHub
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="first-name">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first-name"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="last-name">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="last-name"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="birthday">Birthday</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="birthday"
                    required
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="birthday-button"
                    >
                      <i class="far fa-calendar-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <div class="form-group">
                <label for="repeat-password">Repeat Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="repeat-password"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="register-button">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <form method="post" action="/join" id="join-form">
      <h4>Join Us Now</h4>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter contact number">
      </div>
      <div class="form-group">
        <label for="university">University Name</label>
        <input type="text" class="form-control" id="university" name="university" placeholder="Enter university name">
      </div>
      <div class="form-group">
        <label for="profession">Profession</label>
        <input type="text" class="form-control" id="profession" name="profession" placeholder="Enter profession">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
      <!-- footer -->
      <footer class="bg-dark text-white py-1 mt-5">
        <div class="container text-center">
          <p id="footer-text">
            Copyright Â© 2023 SMB-Academy.com | All rights reserved
          </p>
        </div>
      </footer>  
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Particle.js script -->
    <script src="./static/particles.js"></script>
    
  </body>
</html>
